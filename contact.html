<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="contactFull">
    <header class="contactHeader">
        <nav class="contactNav">
            <ul class="wrapper">
                <li><a href="./index.html">Home</a></li>
                <li><a href="">About</a></li>
                <li>
                    <h2>Willow</h2>
                </li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./forms.html">Contact</a></li>
            </ul>
        </nav>

        <div class="banner">
            <div class="wrapper">
                <h2 class="contactTitle">contact me</h2>
            </div>
        </div>
    </header>

    <main class="wrapper parent">
        <section class="contactInfo">
            <ul class="socialList">
                <li class="socialItem"><a href="#" class="socialLink"><i class="fab fa-facebook-f"></i></a></li>
                <li class="socialItem"><a href="#" class="socialLink"><i class="fab fa-twitter"></i></a></li>
                <li class="socialItem"><a href="#" class="socialLink"><i class="fab fa-linkedin-in"></i></a></li>
                <li class="socialItem"><a href="#" class="socialLink"><i class="fab fa-instagram"></i></a></li>
            </ul>

            <ul class="contactList">
                <li class="contactItem boldEmail"><a href="#" class="contactLink">info@junocollege.com</a></li>
                <li class="contactItem"><a href="#" class="contactLink">(416)-546-8954</a></li>
                <li class="contactItem"><a href="#" class="contactLink">123 Queen Street West, Unit 10</a></li>
                <li class="contactItem"><a href="#" class="contactLink">Toronto, Ontario</a></li>
                <li class="contactItem"><a href="#" class="contactLink">M5V2D5</a></li>
            </ul>
        </section>

        <section class="contactForm">
            <form action="" class="submissionForm">
                <input class="nameInput" type="name" placeholder="Name" required>
                <input class="emailInput" type="email" placeholder="Email address" required>
                <textarea class="textInput" name="message" id="message" cols="30" rows="12" placeholder="Message"
                    required></textarea>
                <button class="button" type="submit">submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p class="wrapper copyright">copyright &copy; 2021 HackerYou</p>
    </footer>

    <script src="https://kit.fontawesome.com/ed10b86544.js" crossorigin="anonymous"></script>
